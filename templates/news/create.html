{% extends 'base/master.html' %}

{% block title %}Додавання новин{% endblock %}

{% block content %}
<div class="main-box">
    <h2>Додавання новин</h2>
    <form action="/news/create" method="post" enctype="multipart/form-data">
        <p>
            <label for="title">Заголовок:</label><br>
            <input type="text" id="title" name="titel" class="inp" required>
        </p>
        <p>
            <label for="about">Описання:</label><br>
            <textarea name="about" id="about" rows="5" class="inp" required></textarea>
        </p>
        <p>
            <label for="content">Контент:</label><br>
            <textarea name="content" id="content" rows="10" class="inp" required></textarea>
        </p>
        <p>
            <label for="image">Зображення:</label><br>
            <input type="file" id="image" name="image" class="inp" required>
        </p>
        <p>
            <label for="status">Статус:</label><br>
            <input type="text" id="status" name="status" class="inp" required>
        </p>
        <p style="text-align: center; margin-top: 25px">
            <input type="submit" value="Відправити" class="btn btn-success my-btn">
            <input type="reset" value="Очистити" class="btn btn-danger my-btn">
        </p>
    </form>
</div>
<style>
    form{
        border: 1px solid black;
        width: 75%;
        margin: 20px auto;
        border-radius: 15px;
        padding: 15px 30px;
        background-color: whitesmoke;
        color: gray;
        text-align: left;
    }
    .inp {
        width: 99%;
        padding: 5px;
    }
    .btn {
        width: 120px;
        padding: 3px;
        border-radius: 5px;
    }
</style>
{% endblock %}
